<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My Cats</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="cats.css">
	</head>
	
	<body>
		<header>
			<h1>Meet My Cats</h1>
		</header>
		
		<main>
			<section>
				<h2>Rammus</h2>
				<div class="photoalbum">
					<div class="photobox">
						<img src="Images/SleepyRammus.jpg" alt="An orange cat sleeping on a couch.">
						<p>This is my cat Rammus.</p>
					</div>
					<div class="photobox">
						<img src="Images/HiThereRammus.jpg" alt="An orange cat curled up on a couch.">
						<p>Rammus lying on the couch. He do that.</p>
					</div>
					<div class="photobox">
						<img src="Images/BathtubRammus.jpg" alt="An orange cat sitting in a bathtub.">
						<p>Rammus hides in the bathtub sometimes when the frying pan is being used. He's sensitive to sounds.</p>
					</div>
				</div>
			</section>
			
			<section>
				<h2>Poppy</h2>
				<div class="photoalbum">
					<div class="photobox">
						<img src="Images/PoppyWatchingTV.jpg" alt="A cat looking at birds on a stream on the TV.">
						<p>Poppy loves watching birds on the TV.</p>
					</div>
					<div class="photobox">
						<img src="Images/TwoCatsOnATree.jpg" alt="Two cats on a cat tree.">
						<p>She also likes the cat tree.</p>
					</div>
				</div>
			</section>
		</main>
		
	</body>
</html>
